<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Form</title>
</head>
<body>

    <h2>Hotel Booking Form</h2>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Check-in Date:</label><br>
        <input type="date" name="checkin" required><br><br>

        <label>Check-out Date:</label><br>
        <input type="date" name="checkout" required><br><br>

        <label>Number of Guests:</label><br>
        <input type="number" name="guests" min="1" required><br><br>

        <label>Room Type:</label><br>
        <select name="roomtype" required>
            <option value="">Select Room</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label>Special Requests:</label><br>
        <textarea name="requests" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Book Now">

    </form>

</body>
</html>
